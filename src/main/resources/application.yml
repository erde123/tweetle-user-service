server:
  port: 8003

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: tweetle-user-service
  security:
    oauth2:
      resource server:
        jwt:
          issuer-uri: https://dev-vkjc2qc55bwr1ikt.eu.auth0.com/
          audiences: https://tweetle/api

  datasource:
    url: jdbc:postgresql://localhost:5432/userservice
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
